{% extends "base.html" %}
{% load socialaccount %}

{% block title %}로그인 - Erika{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <h2 class="text-center">로그인</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">로그인</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'account_signup' %}">계정이 없으신가요? 회원가입</a>
    </div>

    <!-- 네이버 로그인 버튼 -->
    <hr>
    <div class="text-center mt-3">
        <p>또는 소셜 계정으로 로그인하세요:</p>
        <a href="{% provider_login_url 'naver' %}" class="btn btn-success btn-block">네이버로 로그인</a>
    </div>
</div>
{% endblock %}
