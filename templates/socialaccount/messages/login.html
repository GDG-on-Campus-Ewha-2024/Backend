{% extends "base.html" %}

{% block title %}Naver Login{% endblock %}

{% block content %}
<h2>Sign In Via Naver</h2>
<p>You are about to sign in using a third-party account from Naver.</p>
<form method="post" action="{% url 'socialaccount_login' 'naver' %}">
    {% csrf_token %}
    <button type="submit">Continue</button>
</form>
{% endblock %}
