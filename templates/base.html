<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <!-- 네비게이션 바 -->
    <header>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'custom_login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <!-- 페이지 내용 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer>
        <p>© 2024 My Website</p>
    </footer>
</body>
</html>
