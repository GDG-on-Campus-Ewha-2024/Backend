<!-- templates/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <!-- CSS 및 스타일 적용 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post-detail {
            max-width: 800px;
            margin: auto;
        }
        .post-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-date {
            font-size: 0.9em;
            color: gray;
            margin-bottom: 20px;
        }
        .post-body {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .back-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="post-detail">
        <!-- 게시물 제목 -->
        <div class="post-title">
            {{ post.title }}
        </div>

        <!-- 게시물 작성 날짜 -->
        <div class="post-date">
            Published on: {{ post.date }}
        </div>

        <!-- 게시물 내용 -->
        <div class="post-body">
            {{ post.body }}
        </div>

        <!-- 돌아가기 링크 -->
        <a href="{% url 'post_list' %}" class="back-link">Back to posts</a>
    </div>
</body>
</html>
