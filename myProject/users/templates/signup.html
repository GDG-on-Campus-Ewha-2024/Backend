{% load bootstrap4 %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/users.css' %}">

<div class="container" style="max-width: 600px;">
    <h1 class="text-center mb-4">회원가입</h1>

    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-light border">
        

        {% csrf_token %}

        <div class="form-group">
            <label for="username">아이디</label>
            <input id="username" name="username" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input id="nickname" name="nickname" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input id="password1" name="password1" type="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input id="password2" name="password2" type="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="image">프로필 사진</label>
            <input id="image" type="file" name="image" class="form-control-file">
        </div>

        <div class="form-group text-center">
            <input type="submit" value="Sign Up" class="btn btn-primary btn-lg w-100">
        </div>

        <div class="hr-sect">소셜 계정으로 회원가입</div>

        {% load socialaccount %}

        <div class="kakao_login text-center">
            <a href="{% provider_login_url 'kakao' method='oauth2' %}">
                <img src="https://cdn.imweb.me/upload/S20210304872ba49a108a8/89a68d1e3674a.png" alt="카카오 회원가입" class="kakao_img">
            </a>
        </div>

    </form>
</div>
{% endblock %}
