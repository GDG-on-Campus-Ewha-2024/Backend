{% load static %}
{% load socialaccount %} <!-- socialaccount 태그를 로드 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/users.css' %}">
</head>
<body>

    <div class="login-container">
        <h2>로그인</h2>

    {% if messages %}

    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert" style="padding-right: 0px;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        {{ message }}
    </div>
    {% endfor %}

    {% endif %}
    

        <!-- 로그인 폼 -->
        <form method="POST">
            {% csrf_token %} <!-- CSRF 보호를 위한 토큰 -->

            <!-- 사용자 이름 입력 필드 -->
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
            </div>

            <!-- 비밀번호 입력 필드 -->
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>

            <!-- 로그인 실패 시 에러 메시지 출력 -->
            {% if error %}
                <div class="error-message">
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            <!-- 로그인 버튼 -->
            <div class="form-group">
                <button type="submit" class="btn">로그인</button>
            </div>
        </form>

        <div class="sign-up-link">
            <p>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
        </div>
        
        <!-- 카카오 로그인 링크 -->

        <div class="hr-sect">소셜 계정으로 로그인</div>

        <div class="social_login">
            <a href="{% provider_login_url 'kakao'  %}">
                <img src="https://cdn.imweb.me/upload/S20210304872ba49a108a8/89a68d1e3674a.png" alt="카카오 로그인" class="kakao_img">
            </a>
        

            <a href="{% provider_login_url 'naver'  %}">
                <img src="https://clova-phinf.pstatic.net/MjAxODAzMjlfOTIg/MDAxNTIyMjg3MzM3OTAy.WkiZikYhauL1hnpLWmCUBJvKjr6xnkmzP99rZPFXVwgg.mNH66A47eL0Mf8G34mPlwBFKP0nZBf2ZJn5D4Rvs8Vwg.PNG/image.png" alt="네이버 로그인" class="naver_img">
            </a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
